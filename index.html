<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="profile">
        <figure class="profile__image">
          <img src="/avatar-jessica.jpeg" alt="" class="profile__img">
        </figure>
        <div class="profile__headings">
          <h1 class="heading-1">Jessica Randall</h1>
          <h2 class="heading-2">London, United Kingdom</h2>
        </div>
        <p class="quote-text">"Front-end developer and avid reader."</p>
        <ul class="profile__social--links">
          <li class="profile__social--link"><a  href="#">GitHub</a></li>
          <li class="profile__social--link"><a  href="#">Frontend Mentor</a></li>
          <li class="profile__social--link"><a  href="#">LinkedIn</a></li>
          <li class="profile__social--link"><a  href="#">Twitter</a></li>
          <li class="profile__social--link"><a  href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Timothy Collado</a>.
    </div>
  </main>

 
</body>
</html>
